<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - ShopMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #555;
        }
        .contact-container {
            padding: 40px 20px;
            display: flex;
            justify-content: space-between;
            background-color: white;
        }
        .contact-info, .contact-form {
            width: 48%;
        }
        .contact-info h2, .contact-form h2 {
            color: #333;
        }
        .contact-info p {
            font-size: 1.1em;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        .map {
            margin-top: 40px;
            text-align: center;
        }
        .map iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Categories</a>
    <a href="#">Deals</a>
    <a href="#">Contact</a>
</nav>

<div class="contact-container">
    <div class="contact-info">
        <h2>Our Office</h2>
        <p>ShopMate Inc.</p>
        <p>123 Shopping Street, Suite 101</p>
        <p>City, State, 12345</p>
        <p>Phone: +1 234 567 890</p>
        <p>Email: support@shopmate.com</p>
    </div>

    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="submit_contact_form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<div class="map">
    <h2>Our Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.6199447925974!2d-122.41941528468115!3d37.774929779759206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809d7551d723%3A0x94a7286f33a3134!2sShopMate%20Inc.!5e0!3m2!1sen!2sus!4v1672873945211!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
</div>

<footer>
    <p>&copy; 2025 ShopMate. All rights reserved.</p>
</footer>

</body>
</html>
