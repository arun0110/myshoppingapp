<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #555;
        }
        .banner {
            width: 100%;
            height: 400px;
            background: url('https://via.placeholder.com/1500x400') no-repeat center center;
            background-size: cover;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner h1 {
            font-size: 3em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .category {
            text-align: center;
            width: 20%;
            padding: 10px;
        }
        .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .featured-products {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            width: 23%;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 1.2em;
        }
        .product p {
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>

    <div class="category">
